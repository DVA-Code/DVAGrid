<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Critical Lines Table</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body fills the viewport height */
        }

        .table-container {
            margin-top: auto;
            margin-bottom: 50px; 
            margin-left: 20px; /* Adjust margin for left alignment */
            width: 15%; /* Set table width */
        }

        table {
            border-collapse: collapse;
            width: 100%; /* Ensure table fills its container */
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table>

            </tr>
            <tr>
                <th>Lines</th>
                <th>%loading</th>
            </tr>

</body>
</html>
